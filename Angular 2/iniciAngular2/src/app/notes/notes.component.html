<div class="container">
    <div *ngIf="esPotModificar" id="modificacioNota" class="card blue-grey darken-1 white-text" style="padding:5px;">
        <input [(ngModel)]="titolModificar" name="titolModificar" type="text" value={{titolModificar}} class="validate">
        <textarea [(ngModel)]="notaModificar" name="notaModificar"  style="resize: none; height: 100px;" rows="6" cols="50">{{notaModificar}}</textarea>
        <div class="card-action">
                <a class="waves-effect waves-teal btn-flat" (click)="desarNotaModificar()">Modificar</a>
                <a class="waves-effect waves-teal btn-flat" (click)="cancelar()">Cancel·lar</a>
            </div>
    </div>
    <ul *ngIf="!esPotModificar">
        <li *ngFor="let nota of notes;">

            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{nota.titol}}</span>
                    <p>
                        {{nota.nota}}
                    </p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-teal btn-flat" (click)="modificarNota(nota.titol)">Modificar</a>
                    <a class="waves-effect waves-teal btn-flat" (click)="eliminarNota(nota.titol)">El·liminar</a>
                </div>
            </div>

        </li>
    </ul>
</div>
