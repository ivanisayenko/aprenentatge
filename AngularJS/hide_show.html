<!DOCTYPE html>
<html lang="es" ng-app="show_hide">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estil.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show/Hide AngularJS</title>
    <script>
        angular.module("show_hide", [])
            .controller("controller", function ($scope, $timeout) {
               $scope.cont = 1;
               $scope.variable = "mostrar";
               $timeout(function(){
                   $scope.cont = 2;
               },4000);
            }); 
    </script>
    <style>
        .oculto.ng-hide{
            opacity: 0;
            display: block !important;
        }
        .oculto{
            opacity: 1;
            transition: all 2s;
        }
    </style>
</head>

<body ng-controller="controller">
<div ng-hide="cont == 2">Quan el comptador sigui 2, no em mostrare. CONT: {{cont}}</div><br>
<div class="oculto" ng-show="cont == 2">Aleluya, el comptador es 2!!!</div>
</body>

</html>
